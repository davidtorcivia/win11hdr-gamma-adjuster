name: Build and Release

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Build Packages
        shell: powershell
        run: .\package.ps1

      - name: Upload Lite Package
        uses: actions/upload-artifact@v4
        with:
          name: HDRGammaController_Lite
          path: HDRGammaController_Lite.zip

      - name: Upload Full Package
        uses: actions/upload-artifact@v4
        with:
          name: HDRGammaController_Full
          path: HDRGammaController_Full.zip

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            HDRGammaController_Lite.zip
            HDRGammaController_Full.zip
          draft: false
          prerelease: false
